<div class="completed-tasks">
    <h3>List of complete task</h3>
    <div class="completed-task-item" *ngFor="let task of completeTaskList">
        <span>{{task.taskId}}. {{task.name}}</span>
        <button (click)="onDelete(task)" title="Delete Task"><i class="fas fa-trash"></i></button>
    </div>
</div>
