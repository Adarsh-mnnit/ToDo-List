<div class="task-list">
    <h3>List of Tasks</h3>
    <div class="task-item" *ngFor="let task of taskList">
        <span>{{task.taskId}}. {{task?.name}}</span>
        <div>
        <button class="complete-button" (click)="onComplete(task)" title="Mark as complete"><i class="fa-solid fa-circle-check"></i></button>
        <button class="delete-button" (click)="onDelete(task)" title="Delete Task"><i class="fas fa-trash"></i></button>
    </div>
    </div>
</div>
